<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for嵌套-九九乘法表</title>
    <style>
        div {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            width: 80px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            background-image: linear-gradient(360deg, #a1c4fd 0%, #c2e9fb 100%);
            border-radius: 5px;
            box-shadow: 0px 0px 5px 1px rgb(55 55 55 / 42%);
        }
    </style>
</head>
<body>
    <script>
        for (let num1 = 1; num1 <= 9; num1++) {
            for (let num2 = 1; num2 <= num1; num2++) {
                document.write(`
                  <div>${num2} x ${num1} = ${num1 * num2}</div>
                `)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
