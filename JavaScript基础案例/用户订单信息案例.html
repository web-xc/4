<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户订单信息案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            margin: 0 auto;
            text-align: center;
            border-collapse: collapse;
        }
        table th,
        td {
            border: 1px solid #000;
            padding: 15px;
        }
        table caption {
            margin: 30px;
        }
    </style>
</head>
<body>
    <script>
        // 需要3个变量来存储输入数据
        let price = +prompt('请输入商品价格:')
        let num = +prompt('请输入购买数量:')
        let address = prompt('请输入收货地址:')
        // total的结果为 price和num的积
        let total = price * num
        // 页面打印表格，里面填充数据 并使用模板字符串输出
        document.write(
        `<table>
            <caption><h2>订单付款确认页面</h2></caption>
          <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
          </tr>
          <tr>
            <td>小米12</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}元</td>
            <td>${address}</td>
           </tr>
        </table>`
        )
    </script>
</body>
</html>
