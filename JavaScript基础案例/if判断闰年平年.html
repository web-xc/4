<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-判断闰年平年</title>
</head>
<body>
    <script>
        let num = +prompt('请输入年份')
        if (num % 4 === 0 && num % 100 !== 0 || num % 400 === 0) {
            alert(`${num}年是闰年`)
        } else {
            alert(`${num}年是平年`)
        }
    </script>
</body>
</html>
